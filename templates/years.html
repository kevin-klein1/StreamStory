{% extends "layout.html" %}

{% block title %}
Page
{% endblock %}

{% if logged_in == True %}
    {% block picture %}
        <a href="{{ profile_link }}" target="_blank"><img class="thumbnail" src="{{ profile_pic }}"></a>
    {% endblock %}

    {% block logout %}
        <a href="/logout" class="logout">logout</a>
    {% endblock %}
{% endif %}




{% block main %}

<div id="clicker" class="font_fade container">

    <form method="post" id="yearForm">
        <ul>
            <li>
                <p>
                    <legend class="years_title">Choose your years: </legend>
                    <div class="right">
                        <ul>
                            <li class="year_button" >
                                <input class="twosec_font_fade pointer"  type="button" value="2012">
                                <input class="twosec_font_fade pointer"  type="button" value="2013">
                                <input class="twosec_font_fade pointer"  type="button" value="2014">
                                <input class="twosec_font_fade pointer"  type="button" value="2015">
                                <input class="twosec_font_fade pointer"  type="button" value="2016">
                                <input class="twosec_font_fade pointer" type="button" value="2017">
                            </li>
                            <li class="year_button">
                                <input class="twosec_font_fade pointer"  type="button" value="2018">
                                <input class="twosec_font_fade pointer"  type="button" value="2019">
                                <input class="twosec_font_fade pointer"  type="button" value="2020">
                                <input class="twosec_font_fade pointer"  type="button" value="2021">
                                <input class="twosec_font_fade pointer"  type="button" value="2022">
                                <input class="twosec_font_fade pointer"  type="button" value="2023">
                                <input id ="AllHist" class="pointer years_fade" type="button" value="All Your History">

                                <input type="hidden" id="hiddenInput" name="selectedYears">
                            </li>
                            <button id ="submit_button" class="years_submit_button pointer twosec_font_fade'"  type="submit">Go</button>
                    </ul>
                    </div>
                </p>
            </li>
        </ul>
    </form>
    
</div>

<script defer src="/static/js/years.js"></script>
{% endblock %}
