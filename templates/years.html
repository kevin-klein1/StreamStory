{% extends "layout.html" %} {% block title %} Page {% endblock %} {% block main
%}

                value="2012"

              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2013"
              />
              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2014"
              />
              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2015"
              />
              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2016"
              />
              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2017"
              />
            </li>
            <li class="year_button">
              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2018"
              />
              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2019"
              />
              <input
                class="twosec_font_fade pointer"
                type="button"
                value="2020"
              />
              <input
                class="twosec_font_fade pointer"

                value="2021"

                type="button"

                type="button"
                value="All Your History"
              />

              <input type="hidden" id="hiddenInput" name="selectedYears" />
            </li>
            <button
              id="submit_button"
              class="years_submit_button pointer twosec_font_fade'"
              type="submit"
            >
              Go
            </button>
          </ul>
        </div>
      </li>
    </ul>
  </form>
</div>

<script defer src="/static/js/years.js"></script>
