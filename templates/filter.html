{% extends "layout.html" %} {% block title %} Page {% endblock %} {% block main
%}
<!-- Loading screen (initially hidden) -->
<div id="loading-screen" class="container" style="display: none">
  <p>Loading your Spotify data...</p>
  <div class="spinner"></div>
</div>

<div id="filter_div" class="container font_fade centered_message">
  <!-- No need for method="post" anymore since JS handles the redirection -->
  <input type="hidden" id="selectionInput" name="selection" value="" />
  <p>What kind of info are you interested in?</p>
  <div>
    <!-- Each button has a 'data-value' attribute corresponding to the selection -->
    <button class="pointer filter_button" type="button" data-value="Artists">
      <img
        class="filter_button_img"
        src="/static/photos/artist.png"
        alt="artist"
      />
    </button>
    <button class="pointer filter_button" type="button" data-value="Songs">
      <img
        class="filter_button_img"
        src="/static/photos/songs.png"
        alt="songs"
      />
    </button>
    <button class="pointer filter_button" type="button" data-value="Albums">
      <img
        class="filter_button_img"
        src="/static/photos/albums.png"
        alt="albums"
      />
    </button>
  </div>
</div>

<!-- Your existing JS to handle the selection and redirection -->
<script src="/static/js/filter.js"></script>
{% endblock %}
