{% extends "layout.html" %} {% block title %} Page {% endblock %} {% block main
%}
<!-- Loading screen (initially hidden) -->
<div class="container_choices">
  <div id="loading-screen" style="display: none">
    <p>Loading your Spotify data...</p>
    <div class="spinner"></div>
  </div>

  <form id="filterForm">
    <legend class="heading3">Choose one option:</legend>

    <div class="container-list">
      <ul>
        <li class="year_button">
          <input
            class="twosec_font_fade filter_button pointer"
            type="button"
            value="ARTISTS"
            id="artists"
          />
          <input
            class="twosec_font_fade filter_button pointer"
            type="button"
            value="SONGS"
            id="songs"
          />
          <input
            class="twosec_font_fade filter_button pointer"
            type="button"
            value="ALBUMS"
            id="albums"
          />
        </li>
      </ul>
    </div>

    <!-- Hidden input to store the selected value -->
    <input type="hidden" id="selectionInput" name="selection" value="" />

    <button id="submitBtn2" class="pointer twosec_font_fade" type="submit">
      Go <span class="submit_arrow" id="subSpan">→</span>
    </button>
  </form>
  <div id="go_back_container" class="go_back_container"></div>
  <footer>
    <p class="go_back_button pointer">
      <a href="/years">⇦ Back to Years </a>
    </p>
  </footer>
</div>

<!-- Your existing JS to handle the selection and redirection -->
<script src="/static/js/filter.js"></script>
{% endblock %}
